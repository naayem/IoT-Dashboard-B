name: CI Pipeline for IoT Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Étape 2 : Configuration de .NET Core 8.0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      # Étape 3 : Restauration des dépendances pour l'application et les tests
      - name: Restore dependencies
        run: dotnet restore

      # Étape 4 : Exécuter les tests unitaires et d'intégration
      - name: Run tests
        run: dotnet test IoTDashboard.Tests/IoTDashboard.Tests.csproj

      # Étape 5 : Construire l'image Docker (si tous les tests passent)
      - name: Build Docker image
        run: docker build -t your-dockerhub-username/iot-dashboard .

      # Étape 6 : Pousser l'image Docker dans Docker Hub (facultatif)
      - name: Push Docker image to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push your-dockerhub-username/iot-dashboard
